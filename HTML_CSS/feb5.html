<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code Airways Ticket Booking</title>
	<style>
		body{
			background-color: blanchedalmond;
			font-family: Arial, Helvetica, sans-serif;
		}
		header, footer{
			text-align: center;
			background-color: lightblue;
			padding: 10px;
		}
		main{
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}
		.booking-box{
			width: 400px;
			background-color: aqua;
			padding: 15px;
		}
		form{
			border: 1px solid black;
			padding: 10px;
			margin-top: 10px;
		}
		label{
			display: inline-block;
			width: 140px;
		}
		button{
			margin-top: 10px;
		}
	</style>
</head>

<body>

	<header>
		<h1>Code Airways Ticket Booking</h1>
	</header>

	<main>
		<div class="booking-box">

			<section>
				<h2>Available Destinations</h2>
				<ol>
					<li><a href="#">Mumbai</a></li>
					<li><a href="https://www.google.com">Bengaluru</a></li>
					<li><a href="#">Hyderabad</a></li>
					<li><a href="#">Chennai</a></li>
				</ol>
			</section>

			<section>
				<h2>Passenger Details</h2>
				<form>
					<label for="name">Passenger Name:</label>
					<input type="text" id="name" required><br><br>

					<label for="email">Passenger Email:</label>
					<input type="email" id="email" required><br><br>

					<label for="number">Phone Number:</label>
					<input type="number" id="number" required><br><br>

					<label for="password">Password:</label>
					<input type="password" id="password" required><br><br>

					<label>Gender:</label>
					<input type="radio" name="gender" value="male"> Male
					<input type="radio" name="gender" value="female"> Female
					<br><br>

					<button type="submit">Submit</button>
				</form>
			</section>

			<section>
				<p style="text-align: center;">
					Book and manage flights easily. Enjoy smooth and secure ticket booking with Code Airways.
				</p>
			</section>

		</div>
	</main>

	<footer>
		<h2>Contact Us</h2>
	</footer>

</body>
</html>

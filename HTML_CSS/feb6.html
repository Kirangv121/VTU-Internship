<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Food Order Page</title>
	<style>
		body{
			background-color: rgb(234, 210, 174);
			font-family: Arial, Helvetica, sans-serif;
		}
		header, footer{
			text-align: center;
			background-color: lightcoral;
			padding: 10px;
		}
		main{
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}
		.container{
			width: 800px;
			background-color: aqua;
			padding: 20px;
		}
		figure{
			text-align: center;
		}
		img{
			width: 250px;
			height: auto;
		}
	</style>
</head>

<body>

	<header>
		<h1>Order Your Food, Hurry Up!</h1>
	</header>

	<main>
		<div class="container">

			<section>
				<h2>Available Items</h2>
				<ol>
					<li>Idly</li>
					<li>Dosa</li>
					<li>Puri</li>
					<li>Roti</li>
				</ol>
			</section>

			<section>
				<h2>Place Your Order</h2>
				<form>
					<label for="food">Enter Food Name:</label>
					<input type="text" id="food" required><br><br>

					<label for="quantity">Quantity:</label>
					<input type="number" id="quantity" required><br><br>

					<button type="submit">Submit</button>
				</form>
			</section>

			<section>
				<h2>Today's Special Meal</h2>
				<figure>
					<img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Indian_Thali.jpg"
						 alt="South Indian Meals"
						 title="Special South Indian Meals">
					<figcaption>Hurry up! Get free meals today only!</figcaption>
				</figure>
			</section>

			<section>
				<details>
					<summary><strong>Special Offers!!!</strong></summary>
					<p>Please select your state to avail the offer:</p>
					<form>
						<input type="radio" name="state" value="Karnataka"> Karnataka<br>
						<input type="radio" name="state" value="Kerala"> Kerala<br>
						<input type="radio" name="state" value="Tamil Nadu"> Tamil Nadu<br><br>
						<button type="submit">Submit</button>
					</form>
				</details>
			</section>

		</div>
	</main>

	<footer>
		<h2>Contact Us</h2>
	</footer>

</body>
</html>

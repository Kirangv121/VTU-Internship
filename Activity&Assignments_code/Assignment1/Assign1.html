<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Checker - Pass/Fail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Marks Checker</h1>
        <p>Enter your marks below to check if you pass or fail.</p>

        <input type="number" id="marks" placeholder="Enter marks (0-100)">
        <button onclick="checkMarks()">Check Result</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
